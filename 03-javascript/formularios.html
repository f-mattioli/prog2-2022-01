<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Programação II</title>
        <link rel="stylesheet" type="text/css" href="exemplo.css">
	</head>

	<body>
		<h1>Construindo formulários em HTML</h1>

        <form>
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome">
                <br>

                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email">
                <br>

                Sexo:
                <br>
                <input type="radio" id="sexo_m" name="sexo" value="m" checked>
                <label for="sexo_m">Masculino</label>
                <br>
                <input type="radio" id="sexo_f" name="sexo" value="f">  
                <label for="sexo_f">Feminino</label>
                <br>

                <select name="curso">
                    <option value="si">Sistemas de Informação</option>
                    <option value="eng">Engenharia</option>
                    <option value="adm">Administração</option>
                </select>
                <br>

                <input type="submit" value="Enviar">
            </fieldset>
        </form>

		<a href="aula.html">Voltar</a>
	</body>
</html>
