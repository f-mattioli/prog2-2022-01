<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Programação II</title>
        <link rel="stylesheet" type="text/css" href="exemplo.css">
	</head>

	<body>
		<h1>Construindo tabelas em HTML</h1>

		<table>
			<thead>
				<tr>
					<th>Tag</th>
					<th>Significado</th>
					<th>Descrição</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>table</td>
					<td>Table</td>
					<td>Tag que representa uma tabela.</td>
				</tr>
				<tr>
					<td>thead</td>
					<td>Table Header</td>
					<td>Cabeçalho da tabela.</td>
				</tr>
				<tr>
					<td>tbody</td>
					<td>Table Body</td>
					<td>Corpo da tabela.</td>
				</tr>
				<tr>
					<td>tr</td>
					<td>Table Row</td>
					<td>Linha da tabela.</td>
				</tr>
				<tr>
					<td>th</td>
					<td>Table Heading</td>
					<td>Coluna de cabeçalho da tabela.</td>
				</tr>
				<tr>
					<td>td</td>
					<td>Table Data</td>
					<td>Dados da tabela.</td>
				</tr>
			</tbody>
		</table>

		<a href="aula.html">Voltar</a>
	</body>
</html>
